
<html>
    <head>
      <title>Face Recognition App!</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  
      <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
     <link rel="stylesheet" href="style.css">
    
    </head>

      <body>
      <div class="container">
        
        <center>
          <h1>Face Recognition App!!</h1>
          <br>
    
          <h3 style="font-family: 'Lobster two', cursive;">This model is trained to identify the following people 🧚🏻‍♀️ </h3>
          <br>
         
    
          <h2 style="font-size: 18px;" class="name_of_people">
           Father👱🏻‍♂️
           <br><br>
           <hr>
           Mother👩🏻
           <br><br>
           <hr>
           Me👧🏻
          </h2>
    
          <h3 style="color: deeppink; font-family: 'Lobster Two', cursive;">Webcam View - </h3>
          <br><br>
          <div id="camera"></div>
          
          <div id="result"></div>
          <br><br>
          <button style="font-family: 'Patrick Hand';" onclick="take_snapshot();" class="btn btn-info">Capture Image</button>
          <br><br>
          <button style="font-family: 'Patrick Hand';" onclick="check();" class="btn btn-info">Identify Image</button>
          <br><br>
    
          <p style="font-size: 22px; font-family: 'Lobster Two';">Object :  <span id="result_object_name"></span></p>
          <p style="font-size: 22px; font-family: 'Lobster Two';">Accuracy : <span id="result_object_accuracy"></span></p>
        </center>
    
      </div>
    <script src="main.js"></script>
